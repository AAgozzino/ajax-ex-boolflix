<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoolFlix</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <input id="search" type="text">
    <button id="run">Cerca</button>
    <!-- Lista filma -->
    <h2 id="movie-list-title">La tua lista film</h2>
    <ul id="movie-list">

    </ul>
    <!-- /Lista film -->

    <!-- Lista serie TV -->
    <h2 id="series-list-title">La tua lista serie TV</h2>
    <ul id="series-list">

    </ul>
    <!-- /Lista serie TV -->

    <!-- TEMPLATE HANDLEBARS- days -->
    <script id="movie-template" type="text/x-handlebars-template">
      <li class="{{type}}">
        <h2>{{title}}</h2>
        {{{poster_path}}}
        <h3>Titolo originale: {{original_title}}</h3>
        <h3>Lingua originale: {{{original_language}}}</h3>
        <h3 class="vote">Voto: {{{vote_average}}}
        </h3>
      </li>
    </script>
    <!-- TEMPLATE HANDLEBARS- days -->

    <!-- JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
